<head>
  <style>
  @KeyFrames Banner {
    0% {background-image: Url (Quetzecotl.github.io/Carrier.png);}
    100% {background-image:url(Quetzecotl.github.io/Logo.png);}
    }

    .banneranimation { 
      width: 100%; height: auto; min-height: 100px;
      animation-name: Banner;
      animation-delay: 2s;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear;
      }
  </style>
</head>

<body>
  
  <div class="banneranimation"></div>

  <div> <img src="Quetzecotl.github.io/Logo.png" style="width: 100%; height:300px"></div>

</body>
